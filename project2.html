    <script type="text/template" id="txt-11">
        <h1>สำนักอธิการบดี</h1>
        <p>มีหน่วยงานย่อยภายในมากมาย</p>
        <p>
            หน่วยงานบริหารจัดการกลาง <br>
            1) กองตรวจสอบภายใน<br>
            2) กองกฎหมาย<br>
            3) กองการกีฬา<br>
            4) กองการต่างประเทศ<br>
            5) กองคลัง<br>
            6) กองจัดการสาธารณูปโภค พลังงานและสิ่งแวดล้อม<br>
            7)  กองทรัพยากรบุคคล<br>
            8) กองบริการหอพักนักศึกษา<br>
            9) กองบริหารงานกลาง<br>
            10) กองบริหารงานวิจัย<br>
            11) กองป้องกันและรักษาความปลอดภัย<br>
            12) กองพัฒนาคุณภาพการศึกษา<br>
            13) กองพัฒนานักศึกษาและศิษย์เก่าสัมพันธ์<br>
            14) กองยุทธศาสตร์<br>
            15) กองสื่อสารองค์กร<br>
            16) กองอาคารและสถานที่<br><br>

            หน่วยงานสนับสนุนภารกิจและยุทธศาสตร์<br>
            สถาบันการสอนวิชาศึกษาทั่วไป<br>
            สถาบันขงจื่อ<br>
            สถาบันภาษา<br>
            สถาบันวิจัยความมั่นคงด้านอาหาร พลังงาน และน้ำ<br>
            อนุภูมิภาคลุ่มน้ำโขง<br>
            สถาบันวิจัยเพื่อพัฒนาสังคม<br>
            สถาบันวิจัยมะเร็งท่อน้ำดี<br>
            สถาบันวิจัยยุทธศาสตร์และประสานความร่วมมือเพื่อพัฒนาภาคตะวันออกเฉียงเหนือ<br>
            สถาบันวิจัยและพัฒนาวิชาชีพครูสำหรับอาเซียน<br>
            สถาบันวิจัยวิทยาศาสตร์สุขภาพลุ่มน้ำโขง<br>
            ศูนย์ทรัพย์สินทางปัญญา<br>
            ศูนย์นวัตกรรมการเรียนการสอน<br>
            ศูนย์บริหารจัดการทรัพย์สิน<br>
            ศูนย์จริยธรรมการวิจัยในมนุษย์<br>
            ศูนย์ประสานงานโครงการอันเนื่องมาจากพระราชดำริ<br>
            ศูนย์ศิลปวัฒนธรรม<br>
            ศูนย์สัตว์ทดลองภาคตะวันออกเฉียงเหนือ<br>
            ศูนย์อาเซียนศึกษา<br>
            ศูนย์พิพิธภัณฑ์และแหล่งเรียนรู้ตลอดชีวิต<br>
            สถาบันวิจัยเพื่อพัฒนาสมรรถนะมนุษย์และการเสริมสร้างสุขภาพ<br>
            สถาบันวิจัยและบริการด้านออทิซึม<br>
            สถาบันวิจัยและนวัตกรรมวัสดุนาโนเพื่อพลังงาน<br>
            สถาบันวิจัยแคนนาบิสครบศาสตร์ มหาวิทยาลัยขอนแก่น<br>
            ศูนย์บริหารเทคโนโลยีและนวัตกรรม<br>
            สถาบันเคเคยูอะคาเดมี่ (KKU Academy)<br>
            หน่วยงานสนับสนุนยุทธศาสตร์ด้านวิสาหกิจ<br>
            โรงพิมพ์มหาวิทยาลัยขอนแก่น<br>
            ศูนย์บริหารจัดการด้านโรงแรม<br>
            ศูนย์บริการสู่ชุมชน<br>
            ศูนย์สื่อการเรียนรู้<br>
            อุทยานวิทยาศาสตร์<br>
            สถาบันวิจัยทรัพยากรน้ำใต้ดิน<br>
            โรงงานแบตเตอรี่และพลังงานยุคใหม่
        </p>
    </script>
